<div layout="row" layout-padding>
  <div class="md-whiteframe-7dp md-padding" id="validationInput" flex resize>
    <div layout="row" flex>
      <div ui-ace="{
        showGutter: true,
        mode: 'json',
        onChange: onOutputChanged
      }" ng-model="input" flex resize></div>
    </div>
  </div>
  <div class="md-whiteframe-7dp md-padding" id="exampleJson" flex resize ng-show="showExample==true">
    <div layout="row" flex>
      <div ui-ace="{
        showGutter: true,
        mode: 'json',
        onChange: onOutputChanged
      }" ng-model="exampleJson" readonly flex resize></div>
    </div>
  </div>
  <div class="md-whiteframe-7dp md-padding" id="schemaJson" flex resize ng-show="showSchema==true">
    <div layout="row" flex>
      <div ui-ace="{
        showGutter: true,
        mode: 'json',
        onChange: onOutputChanged
      }" ng-model="schemaJson" readonly flex resize></div>
    </div>
  </div>
  <div class="md-whiteframe-7dp md-padding" id="jsonOutput" flex>
    <div layout="row" flex>
      <div layout="column" flex>
        <md-input-container>
          <label>Validation Schema</label>
          <md-select ng-model="schema" ng-change="onSchemaSelected()">
            <md-option ng-repeat="schema in schemata" ng-value="schema">
              {{schema.name}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="column" flex>
        <md-switch ng-model="showExample" aria-label="showExampleSwitch"
                   ng-disabled="schema == undefined || schema.example == undefined">
          Example
        </md-switch>
      </div>
      <div layout="column" flex>
        <md-switch ng-model="showSchema" aria-label="showSchemaSwitch"
                   ng-disabled="schema == undefined">
          Schema
        </md-switch>
      </div>
    </div>
    <div layout="row" flex>
      <md-input-container flex style="overflow: auto">
        <textarea aria-label="Feedback-output"  ng-model="output">
          {{output}}
        </textarea>
      </md-input-container>
    </div>
  </div>

</div>
