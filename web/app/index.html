<html lang="en" ng-app="JSONSemanticsCreator">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body ng-controller="JSONSemanticsCreatorController as ctrl">
    <div layout="row">
        <div flex class="md-whiteframe-7dp" id="jsonForm">
            <div class="md-display-1">Series Attributes</div>
            <form name="jsonForm" layout="column">
                <!--Series Attributes -->
                <div layout="row">
                    <div>
                        <md-input-container>
                            <label>ReaderID</label>
                            <input ng-model="seriesAttributes.ReaderID">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>SessionID</label>
                            <input ng-model="seriesAttributes.SessionID">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>TimePointID</label>
                            <input ng-model="seriesAttributes.TimePointID">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>InstanceNumber</label>
                            <input ng-model="seriesAttributes.InstanceNumber">
                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div>
                        <md-input-container>
                            <label>SeriesDescription</label>
                            <input ng-model="seriesAttributes.SeriesDescription">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>SeriesNumber</label>
                            <input ng-model="seriesAttributes.SeriesNumber">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>BodyPartExamined</label>
                            <input ng-model="seriesAttributes.BodyPartExamined">
                        </md-input-container>
                    </div>
                </div>

                <!--Segment Attributes-->
                <div class="md-display-1">Segment Attributes</div>
                <div layout="row">
                    <div>
                        <md-input-container>
                            <label>LabelID</label>
                            <input ng-model="segmentAttributes.LabelID">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>SegmentDescription</label>
                            <input ng-model="segmentAttributes.SegmentDescription">
                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div ng-controller="AnatomicRegionController as ctrl1" class="ng-scope">
                        <md-autocomplete flex
                            md-no-cache="ctrl1.noCache"
                            md-selected-item="ctrl1.selectedItem"
                            md-search-text-change="ctrl.searchTextChange(ctrl1.searchText)"
                            md-search-text="ctrl1.searchText"
                            md-selected-item-change="ctrl1.selectedItemChange(item)"
                            md-items="item in ctrl1.querySearch(ctrl1.searchText)"
                            md-item-text="item.display"
                            md-min-length="0"
                            md-floating-label="Anatomic Region">
                            <md-item-template>
                                <span md-highlight-text="ctrl1.searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                            <!--TODO: add tooltip-->
                        </md-autocomplete>
                    </div>
                    <div ng-controller="AnatomicRegionModifierController as ctrl2" class="ng-scope">
                        <md-autocomplete flex
                                         md-no-cache="ctrl2.noCache"
                         ng-disabled="ctrl2.isDisabled"
                         md-selected-item="ctrl2.selectedItem"
                         md-search-text-change="ctrl.searchTextChange(ctrl2.searchText)"
                         md-search-text="ctrl2.searchText"
                         md-selected-item-change="ctrl2.selectedItemChange(item)"
                         md-items="item in ctrl2.querySearch(ctrl2.searchText)"
                         md-item-text="item.display"
                         md-min-length="0"
                         md-floating-label="Modifier">
                            <md-item-template>
                                <span md-highlight-text="ctrl2.searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </div>
                </div>
                <div layout="row">
                    <div ng-controller="SegmentedPropertyCategoryCodeController as ctrl3" class="ng-scope">
                        <md-autocomplete flex required
                                         md-no-cache="ctrl3.noCache"
                                md-selected-item="ctrl3.selectedItem"
                                md-search-text-change="ctrl3.searchTextChange(ctrl3.searchText)"
                                md-search-text="ctrl3.searchText"
                                md-selected-item-change="ctrl3.selectedItemChange(item)"
                                md-items="item in ctrl3.querySearch(ctrl3.searchText)"
                                md-item-text="item.display"
                                md-min-length="0"
                                md-floating-label="Segmented Category">
                            <md-item-template>
                                <span md-highlight-text="ctrl3.searchText" md-highlight-flags="^i">
                                    {{item.display}}
                                </span>
                            </md-item-template>
                        </md-autocomplete>
                    </div>
                    <div ng-controller="SegmentedPropertyTypeController as ctrl4" class="ng-scope">
                        <md-autocomplete flex
                                         md-no-cache="ctrl4.noCache"
                                         ng-disabled="ctrl4.isDisabled"
                                         md-selected-item="ctrl4.selectedItem"
                                         md-search-text-change="ctrl4.searchTextChange(ctrl4.searchText)"
                                         md-search-text="ctrl4.searchText"
                                         md-selected-item-change="ctrl4.selectedItemChange(item)"
                                         md-items="item in ctrl4.querySearch(ctrl4.searchText)"
                                         md-item-text="item.display"
                                         md-min-length="0"
                                         md-floating-label="Type">
                            <md-item-template>
                                <span md-highlight-text="ctrl4.searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </div>
                    <div ng-controller="SegmentedPropertyTypeModifierController as ctrl5" class="ng-scope">
                        <md-autocomplete flex
                                         md-no-cache="ctrl5.noCache"
                                         ng-disabled="ctrl5.isDisabled"
                                         md-selected-item="ctrl5.selectedItem"
                                         md-search-text-change="ctrl5.searchTextChange(ctrl5.searchText)"
                                         md-search-text="ctrl5.searchText"
                                         md-selected-item-change="ctrl5.selectedItemChange(item)"
                                         md-items="item in ctrl5.querySearch(ctrl5.searchText)"
                                         md-item-text="item.display"
                                         md-min-length="0"
                                         md-floating-label="Modifier">
                            <md-item-template>
                                <span md-highlight-text="ctrl5.searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </div>
                </div>

                <div layout="row">
                    <div>
                        <md-button class="md-raised md-primary">OK</md-button>
                    </div>
                    <div>
                        <md-button class="md-raised">Reset</md-button>
                    </div>
                </div>
            </form>
        </div>
        <div flex class="md-whiteframe-7dp" id="jsonOutput">
            <!--<ul>-->
                <!--<li ng-repeat="code in segmentationCodes">-->
                    <!--&lt;!&ndash;{{code._codeMeaning}} - {{code._codeValue}}&ndash;&gt;-->
                    <!--{{code._codeMeaning}} -  -&#45;&#45;&#45;&#45;&#45;&#45; {{code.Modifier}}-->
                <!--</li>-->
            <!--</ul>-->
            json output ...
        </div>
    </div>



    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/jsonld/js/jsonld.js"></script>
    <script src="../bower_components/x2js/xml2json.min.js"></script>
    <script src="../bower_components/angular-xml/angular-xml.min.js"></script>

    <script src="js/app.js"></script>
    </body>
</html>
