<html lang="en" ng-app="JSONSemanticsCreator">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/md-color-picker/dist/mdColorPicker.min.css">
    <link rel="stylesheet" href="bower_components/v-accordion/dist/v-accordion.min.css"/>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="JSONSemanticsCreator">
    <md-content>
      <div layout="column">
        <md-toolbar class="layout-row tiny" id="toolbar">
          <div class="md-toolbar-tools">
            <md-button ng-click="" class="md-primary" aria-label="QIICR homepage link">
              <a href="http://qiicr.org/" target="_blank">
                <img class="png-icon" src="assets/QIICR_horizontal.png" style="max-height: 50px;max-width: 100%;">
              </a>
            </md-button>
            <span flex></span>
            <md-button ng-click="" class="md-fab md-mini md-primary" aria-label="Github link">
              <a href="https://github.com/QIICR/dcmqi" target="_blank">
                <img class="png-icon" src="assets/GitHub-Mark-64px.png" style="max-height: 50px;max-width: 100%;">
              </a>
              <md-tooltip md-direction="bottom" md-delay="toolTipDelay">Github Repository Page</md-tooltip>
            </md-button>
          </div>
        </md-toolbar>
        <ng-view></ng-view>
      </div>
    </md-content>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/v-accordion/dist/v-accordion.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/tinycolor/dist/tinycolor-min.js"></script>
    <script src="bower_components/md-color-picker/dist/mdColorPicker.js"></script>
    <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
    <script src="bower_components/ngclipboard/dist/ngclipboard.min.js"></script>
    <script src="bower_components/x2js/xml2json.min.js"></script>
    <script src="bower_components/angular-xml/angular-xml.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
