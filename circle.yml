dependencies:
  cache_directories:
    - "~/dcmqi-build/zlib"
    - "~/dcmqi-build/zlib-build"
    - "~/dcmqi-build/ITK"
    - "~/dcmqi-build/ITK-build"
    - "~/dcmqi-build/DCMTK"
    - "~/dcmqi-build/DCMTK-build"
    - "~/dcmqi-build/SlicerExecutionModel"
    - "~/dcmqi-build/SlicerExecutionModel-build"
  pre:
    - sudo apt-get update; sudo apt-get install cmake
  post:
    - mkdir -p ~/dcmqi-build && cd ~/dcmqi-build && cmake ../dcmqi && make
    - cd ~/dcmqi-build/dcmqi-build && ctest -D ExperimentalTest --no-compress-output
    - python ../../dcmqi/util/convert.py ~/dcmqi-build/dcmqi-build/ ../../dcmqi/util/conv.xsl > ~/dcmqi-build/BaseTest.xml
test:
  post:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit
    - cp ~/dcmqi-build/BaseTest.xml ${CIRCLE_TEST_REPORTS}/junit
